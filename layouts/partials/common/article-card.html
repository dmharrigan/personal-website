<div class="card border-info mb-3">
	<div class="row no-gutters">
		<div class="col-md-4 p-3">
			<div class="aspect-16-9">
				{{ $src := .Resources.GetMatch "card-img.jpg" }}
				{{ $class := "img-fluid rounded" }}
				{{ $alt := .Title }}
				{{ $isResource := true }}
				{{ partial "common/image" (dict "src" $src "class" $class "alt" $alt "isResource" $isResource) }}
			</div>
		</div>
		<div class="col-md-8">
			{{ partial "common/summary" . }}
		</div>
	</div>
</div>
