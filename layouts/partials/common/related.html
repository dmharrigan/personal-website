{{ $related := .Site.RegularPages.RelatedIndices . "tags" | first 3 }}

<h3 class="mb-3">You might also enjoy these posts:</h3>

{{ with $related }}
	<div class="row">
		{{ range . }}
			<div class="col-12 col-lg-4 mb-3 mb-lg-0">
				{{ partial "common/sm-article-card" . }}
			</div>
		{{ end }}
	</div>
{{ end }}
