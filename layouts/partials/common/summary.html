<h4 class="card-title">
	{{ $.x.Title }}
</h4>
<h5>{{ partial "common/tax-list" $.x }}</h5>
<p class="card-text lead flex-grow-1 mt-3">
	{{ $.x.Description }}
</p>
<p class="mt-3">
	<button
		class="btn btn-sm btn-block btn-primary"
		type="button"
		data-toggle="collapse"
		data-target="#collapse-{{ $.i }}"
		aria-expanded="false"
		aria-controls="collapse-{{ $.i }}"
	>
		More Details
	</button>
</p>
<div class="collapse" id="collapse-{{ $.i }}">
	<div class="card card-body border-info">
		{{ $.x.Content }}
	</div>
</div>
